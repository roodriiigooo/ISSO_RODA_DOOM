<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSO RODA DOOM</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./styles/button.css">
</head>

<body>
    <div class="container">
        <div id="dosbox"></div>
        <button class="wrapper fs-button" onclick="dosbox.requestFullScreen();">
            <span>FULLSCREEN</span>
        </button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript">
        var dosbox;
        document.addEventListener("DOMContentLoaded", function () {
            dosbox = new Dosbox({
                id: "dosbox",
                onload: function (instance) {
                    instance.run("./roms/ultimate-doom.zip", "./UltDoom/DOOM.EXE");
                    setTimeout(function () {
                        instance.requestFullScreen();
                    }, 500);
                },
                onrun: function (instance, app) {
                    console.log("App '" + app + "' is running");
                }
            });

            setTimeout(function () {
                var startButton = document.querySelector(".dosbox-start");
                if (startButton) {
                    startButton.click(); // Simula o clique no bot√£o de iniciar
					setTimeout(function () {
						dosbox.requestFullScreen();
					}, 5000);
                }
            }, 1000);
			
			
			
        });
    </script>
</body>

</html>
